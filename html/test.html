<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../css/all.css">
  <style>
    /* CSS cho giỏ hàng */
    .shopping-cart {
      position: fixed;
      top: 20px; /* Điều chỉnh khoảng cách từ đỉnh màn hình */
      right: 0px; /* Điều chỉnh khoảng cách từ cạnh phải của màn hình */
      z-index: 9999; /* Đảm bảo giỏ hàng hiển thị trên các phần tử khác */
      background-color: aqua;
    }

    /* CSS cho nút giỏ hàng */
    .shopping-cart-btn {
      background-color: transparent;
      border: none;
    }

    /* CSS cho số lượng sản phẩm trong giỏ hàng */
    .num-item-in-cart {
      background-color: #007bff;
      color: #fff;
      font-size: 12px;
      padding: 3px 7px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      right: 50px;
    }

    /* CSS cho nút thanh toán */
    .pay-btn {
      background-color: #007bff;
      color: #fff;
      border-radius: 0;
    }

    /* CSS cho icon giỏ hàng */

    /* CSS cho hình ảnh và mô tả khi giỏ hàng trống */
    .figure {
      pointer-events: none; /* Loại bỏ sự kiện click trên hình ảnh khi giỏ hàng trống */
    }

    .text-bg {
      background-color: #f8f9fa;
      color: #333;
    }

    .text-big {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <i class="fa-solid fa-cart-plus"></i>

  <div class="container mt-5">
    <div class="row justify-content-end">
      <div class="col-md-3">
        
        <div class="shopping-cart">
          
          <button class="btn shopping-cart-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          
            <span class="num-item-in-cart rounded-circle">0</span>
  <i class="fa-solid fa-cart-plus"></i>

          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item figure text-center rounded-0 p-3 mx-auto">
              <div class="figure-caption text-bg text-big">Chưa có sản phẩm nào trong giỏ hàng</div>
            </div>
            <button class="btn w-100 text-md mx-auto mt-3 pay-btn">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    var numItemsInCart = 0;

    // Xử lý sự kiện khi người dùng nhấp vào nút giỏ hàng
    $('.shopping-cart-btn').click(function() {
      // Tăng số lượng sản phẩm trong giỏ hàng
      numItemsInCart++;
      // Cập nhật số lượng sản phẩm trong biểu tượng giỏ hàng
      $('.num-item-in-cart').text(numItemsInCart);
    });

    // Xử lý sự kiện khi người dùng nhấp vào nút Thanh toán
    $('.pay-btn').click(function() {
      // Thêm code xử lý thanh toán ở đây (ví dụ: chuyển hướng đến trang thanh toán)
      alert("Đã thanh toán!");
      // Đặt lại số lượng sản phẩm trong giỏ hàng về 0
      numItemsInCart = 0;
      $('.num-item-in-cart').text(numItemsInCart);
    });
  });
</script>
</body>
</html>
